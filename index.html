<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bantou Group</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <header>
        <div class="header__wrapper">
          <div class="logo">
            <a href="/" class="logo__container">
              <img class="logo__container__image" src="./assets/logo.png" alt="logo Bantou Group">
            </a>
          </div>

          <nav role="navigation">
            <ul class="navigation__list text-copy-1">
              <li class="navigation__lits__item">Nos services</li>
              <li class="navigation__lits__item">À propos</li>
              <li class="navigation__lits__item">Contact</li>
            </ul>
          </nav>

          <div id="menu" class="menu">
            <div id="ham" class="ham">
              <div class="ham-box">
                <div class="ham-box-inner"></div>
              </div>
            </div>

            <aside role="navigation" class="menu-wrapper">
              <ol class="menu-list">
                <li class="menu-list-item">
                  <a class="menu-list-item-link" href="#">
                    Nos services
                  </a>
                </li>
                <li class="menu-list-item">
                  <a class="menu-list-item-link" href="#">
                    À propos
                  </a>
                </li>
                <li class="menu-list-item">
                  <a class="menu-list-item-link" href="#">
                    Contact
                  </a>
                </li>
              </ol>
            </aside>
          </div>
        </div>
      </header>

      <main role="main">
        <div class="hero">
          <div class="hero-page_indicator">
            <span>Home</span>
          </div>

          <div class="hero-images">
            <div class="hero-images-wrapper">
              <div class="hero-images-1">
                <img src="./assets/tomatos.jpg" alt="tomatos">
              </div>
              <div class="hero-images-2">
                <img src="./assets/car.jpg" alt="car">
              </div>
              <div class="hero-images-3">
                <img src="./assets/camera.jpg" alt="camera">
              </div>
            </div>
          </div>

          <div class="hero-text">
            <h1 class="hero-text-title">
              Bantou Group
            </h1>
            <div class="hero-text-description">
              <p>
                <strong>H</strong>armonie des <strong>B</strong>esoins,
                <strong>C</strong>onvergence des <strong>S</strong>olutions
              </p>
            </div>
          </div>

        </div>

        <div class="footer">
          <p class="footer-text">Copyright © 2024 OpenInTech. Tout droits réservés</p>
          <div class="footer-illustration"></div>
          <div class="footer-icons">
            whatsapp
            facebook
          </div>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
